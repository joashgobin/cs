<!DOCTYPE html>
    <html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Code tree generator</title>
    </head>
    <body>
    #include <stdio.h>

int main(void)
{
    int i;
    for(i=0;i<10;i++){
        printf("The value of i is %d\n",i);
    }
    return 0;
}
