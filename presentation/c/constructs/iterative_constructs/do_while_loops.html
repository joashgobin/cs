<!DOCTYPE html>
    <html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Code tree generator</title>
    </head>
    <body>
    #include <stdio.h>

int main(){
    int i = 0;

    do{
        printf("%d\n",i);
        i++;
    }while(i<10);
    
    int ret,number;
    do{
        printf("Please enter a valid number:\n");
        ret = scanf("%d",&number);

    }while(ret==0);
    printf("Ghee thanks!!");
}
</body>
    </html>
