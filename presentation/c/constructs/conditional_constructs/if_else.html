#include &lt;stdio.h&gt;

int main()
{
    int age;
    printf(&quot;Please enter your age: &quot;);
    scanf(&quot;%d&quot;,&amp;age);
    if(age&gt;=18){
        printf(&quot;You are an adult\n&quot;);
    }else{
        printf(&quot;You are not an adult as yet\n&quot;);
    }
    return 0;
}
