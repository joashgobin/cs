#include &lt;stdio.h&gt;

double f(int input){
    double output = input*input;
    return output;
}

int main(){
    for (int x=0;x&lt;10;x++){
        double y = f(x);
        printf(&quot;(%d,%g)\n&quot;,x,y);
    }
    return 0;
}
