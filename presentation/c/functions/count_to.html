#include &lt;stdio.h&gt;

void count_to(int number){
    printf(&quot;Let&#x27;s count from 1 to %d\n&quot;,number);
    for (int i=1;i&lt;=number;i++){
        printf(&quot;%d\n&quot;,i);
    }
}

int main(){
    count_to(5);
    count_to(10);
    return 0;
}
