#include &lt;stdio.h&gt;

int greater_of(int x, int y){
    if (x&gt;y){
        return x;
    }
    return y;
}

int main(){
    int a=3,b=17;
    printf(&quot;The greater of %d and %d is %d\n&quot;,a,b,greater_of(a,b));
    return 0;
}
