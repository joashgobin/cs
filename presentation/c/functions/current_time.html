#include &lt;stdio.h&gt;
#include &lt;time.h&gt;

char* get_current_time(){
    time_t t;
    time(&amp;t);
    return ctime(&amp;t);
}

int main(){
    printf(&quot;The current time is %s\n&quot;,get_current_time());
    return 0;
}
